<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<body>

	<h2>
		<th:block th:if="${visit['new']}">New </th:block>
		Visit
	</h2>

	<b>Pet</b>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Name</th>
				<th>Birth Date</th>
				<th>Type</th>
				<th>Owner</th>
			</tr>
		</thead>
		<tr>
			<td th:text="${pet.name}" /></td>
			<td th:text="${#temporals.format(pet.birthDate, 'yyyy-MM-dd')}" /></td>
			<td th:text="${pet.type}" /></td>
			<td th:text="${pet.owner?.firstName + ' ' + pet.owner?.lastName}" /></td>
		</tr>
	</table>

	<form th:object="${visit}" class="form-horizontal" method="post">
		<div class="form-group has-feedback" style="width:100%">
			<input
				th:replace="~{fragments/inputField :: input ('Date', 'date', 'date')}" />
			<input
				th:replace="~{fragments/inputField :: input ('Description', 'description', 'text')}" />
			
		<div class="form-group">
	        <label class="col-sm-2 control-label">Vet</label>
	        <div class="col-sm-10">
	            <div>
	                <select class="form-control" th:field="*{vet.id}"  id="vetSelect">
	    				<option th:each="vet : ${vets}" th:value="${vet.id}" th:text="${vet.firstName}"></option>
	    			</select>                
	            </div>          
	        </div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<input type="hidden" name="petId" th:value="${pet.id}" />				
				<button class="btn btn-default" type="submit"
					th:text="${visit['new']} ? 'Add Visit' : 'Update Visit'">Add
					Visit</button>

			</div>
		</div>
	</form>

	<br />
	<b>Previous Visits</b>
	<table class="table table-striped">
		<tr>
			<th>Date</th>
			<th>Description</th>
		</tr>
		<tr th:if="${!visit['new']}" th:each="visit : ${pet.visits}">
			<td th:text="${#temporals.format(visit.date, 'yyyy-MM-dd')}" /></td>
			<td th:text=" ${visit.description}" /></td>
		</tr>
	</table>

</body>
</html>
